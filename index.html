<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIA MATRIMONIOS MENORES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar Superior -->
    <nav class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-graduation-cap"></i>
            <span>ACADEMIA MATRIMONIOS MENORES</span>
        </div>
        <div class="navbar-buttons">
            <button id="btnAsistencias" class="nav-btn active">
                <i class="fas fa-clipboard-check"></i> Asistencias
            </button>
            <button id="btnPagos" class="nav-btn">
                <i class="fas fa-money-bill-wave"></i> Pagos
            </button>
            <button id="btnMenu3" class="nav-btn">
                <i class="fas fa-calendar-alt"></i> Menú 3
            </button>
            <button id="btnMenu4" class="nav-btn">
                <i class="fas fa-cog"></i> Menú 4
            </button>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-content">
        <!-- Barra Lateral (solo para asistencias) -->
        <div id="sidebar" class="sidebar">
            <button class="sidebar-btn active" data-ciclo="consolidada">
                <i class="fas fa-chart-pie"></i> Consolidada
            </button>
            <button class="sidebar-btn" data-ciclo="1">
                <i class="fas fa-hashtag"></i> Ciclo 1
            </button>
            <button class="sidebar-btn" data-ciclo="2">
                <i class="fas fa-hashtag"></i> Ciclo 2
            </button>
            <button class="sidebar-btn" data-ciclo="3">
                <i class="fas fa-hashtag"></i> Ciclo 3
            </button>
            <button class="sidebar-btn" data-ciclo="4">
                <i class="fas fa-hashtag"></i> Ciclo 4
            </button>
            <button class="sidebar-btn" data-ciclo="5">
                <i class="fas fa-hashtag"></i> Ciclo 5
            </button>
        </div>

        <!-- Área de Contenido -->
        <div id="content-area" class="content-area">
            <div id="asistencias-content" class="tab-content active">
                <h1 id="asistencias-title">Asistencias Consolidada</h1>
                <div id="resumen-asistencias"></div>
                <div id="tabla-asistencias"></div>
            </div>

            <div id="pagos-content" class="tab-content">
                <h1>Pagos</h1>
                <div id="tabla-pagos"></div>
            </div>

            <div id="menu3-content" class="tab-content">
                <h1>Menú 3</h1>
                <p>Contenido del menú 3 estará aquí.</p>
            </div>

            <div id="menu4-content" class="tab-content">
                <h1>Menú 4</h1>
                <p>Contenido del menú 4 estará aquí.</p>
            </div>
        </div>
    </div>

    <script src="asistencias.js"></script>
    <script src="pagos.js"></script>
    <script>
        // Navegación entre pestañas
        document.getElementById('btnAsistencias').addEventListener('click', function() {
            showTab('asistencias');
            document.getElementById('sidebar').style.display = 'block';
        });

        document.getElementById('btnPagos').addEventListener('click', function() {
            showTab('pagos');
            document.getElementById('sidebar').style.display = 'none';
        });

        document.getElementById('btnMenu3').addEventListener('click', function() {
            showTab('menu3');
            document.getElementById('sidebar').style.display = 'none';
        });

        document.getElementById('btnMenu4').addEventListener('click', function() {
            showTab('menu4');
            document.getElementById('sidebar').style.display = 'none';
        });

        function showTab(tabName) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Desactivar todos los botones
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Mostrar el contenido seleccionado
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            // Activar el botón seleccionado
            document.getElementById(`btn${tabName.charAt(0).toUpperCase() + tabName.slice(1)}`).classList.add('active');
        }

        // Navegación lateral para asistencias
        document.querySelectorAll('.sidebar-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const ciclo = this.getAttribute('data-ciclo');
                
                if (ciclo === 'consolidada') {
                    document.getElementById('asistencias-title').textContent = 'Asistencias Consolidada';
                    // Llamar a función para mostrar asistencias consolidadas
                    mostrarAsistenciasConsolidadas();
                } else {
                    document.getElementById('asistencias-title').textContent = `Asistencias Ciclo ${ciclo}`;
                    // Llamar a función para mostrar asistencias por ciclo
                    mostrarAsistenciasPorCiclo(ciclo);
                }
            });
        });

        // Mostrar asistencias consolidadas al cargar
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos de asistencias
            cargarDatosAsistencias();
            
            // Cargar datos de pagos
            cargarDatosPagos();
        });
    </script>
</body>
</html>
