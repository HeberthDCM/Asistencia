<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIA MATRIMONIOS MENORES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>ACADEMIA MATRIMONIOS MENORES</h1>
        </div>
        <ul class="nav-menu">
            <li class="nav-item" data-section="asistencias">
                <i class="fas fa-clipboard-check"></i> Asistencias
            </li>
            <li class="nav-item" data-section="pagos">
                <i class="fas fa-money-bill-wave"></i> Pagos
            </li>
            <li class="nav-item" data-section="listado">
                <i class="fas fa-list"></i> Listado
            </li>
            <li class="nav-item" data-section="opcion1">
                <i class="fas fa-cog"></i> Opción 1
            </li>
            <li class="nav-item" data-section="opcion2">
                <i class="fas fa-cog"></i> Opción 2
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar (for Asistencias) -->
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li class="sidebar-item" data-ciclo="1">Ciclo 1</li>
                <li class="sidebar-item" data-ciclo="2">Ciclo 2</li>
                <li class="sidebar-item" data-ciclo="3">Ciclo 3</li>
                <li class="sidebar-item" data-ciclo="4">Ciclo 4</li>
                <li class="sidebar-item" data-ciclo="5">Ciclo 5</li>
                <li class="sidebar-item" data-ciclo="consolidado">Consolidado</li>
            </ul>
        </aside>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <h1 id="sectionTitle">Bienvenido a la Academia Matrimonios Menores</h1>
            
            <!-- Asistencias Content -->
            <div id="asistenciasContent" class="section-content hidden">
                <div class="resumen-table-container" id="resumenAsistencias"></div>
                <div class="detalle-table-container" id="detalleAsistencias"></div>
            </div>
            
            <!-- Pagos Content -->
            <div id="pagosContent" class="section-content hidden">
                <div class="resumen-table-container" id="resumenPagos"></div>
                <div class="detalle-table-container" id="detallePagos"></div>
            </div>
            
            <!-- Listado Content -->
            <div id="listadoContent" class="section-content hidden">
                <div class="file-selector">
                    <select id="fileSelector">
                        <option value="">Seleccione un archivo</option>
                        <option value="Asistencias">Asistencias</option>
                        <option value="Pagos">Pagos</option>
                    </select>
                    <button id="loadFileBtn">Cargar Archivo</button>
                </div>
                <div class="table-container" id="listadoTable"></div>
            </div>
            
            <!-- Opción 1 Content -->
            <div id="opcion1Content" class="section-content hidden">
                <h1>Opción 1</h1>
            </div>
            
            <!-- Opción 2 Content -->
            <div id="opcion2Content" class="section-content hidden">
                <h1>Opción 2</h1>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="main.js"></script>
    <script src="asistencias.js"></script>
    <script src="pagos.js"></script>
    <script src="listado.js"></script>
</body>
</html>
