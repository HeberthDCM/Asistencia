<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mostrar Excel desde Google Sheets</title>
</head>
<body>
    <h2>Datos desde Google Sheets</h2>
    <table id="sheet-table" border="1"></table>

    <script>
        const sheetId = '1HVkBsHbQQyd8o0pzkdXq18CVXyuRNutL-AzSmaxPG2Y';
        const apiKey = 'AIzaSyDIpQy54Q3Cp7Z54D5d90P1_x5L9OsVmMU';
        const range = 'pago'; // Cambia si tu hoja se llama diferente

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('sheet-table');
                const rows = data.values;

                if (!rows) {
                    table.innerHTML = '<tr><td>No hay datos para mostrar</td></tr>';
                    return;
                }

                rows.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement(rowIndex === 0 ? 'th' : 'td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error al obtener datos de Google Sheets:', error);
            });
    </script>
</body>
</html>
