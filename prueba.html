<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Google Sheets a HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="excel-table"></div>

    <script>
        // Configuraci√≥n - Reemplaza con tu ID de archivo
        const fileId = '1FrHbDkzWdI9azvVQQywSr2j8tB3V6PPF_3YAfXsP6Hg';
        
        // URL para exportar como Excel
        const url = `https://docs.google.com/spreadsheets/d/${fileId}/export?format=xlsx`;
        
        async function loadSheet() {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                
                // Procesar el archivo
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Obtener la primera hoja
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // Convertir a HTML
                const html = XLSX.utils.sheet_to_html(worksheet);
                document.getElementById('excel-table').innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('excel-table').innerHTML = 
                    `<p>Error al cargar el archivo: ${error.message}</p>`;
            }
        }
        
        window.onload = loadSheet;
    </script>
</body>
</html>
